{% extends 'main/base.html'%}
{%load static%}
{% block head %}
 <link href="{%static 'css/posts.css'%}" rel="stylesheet"/>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
{% endblock%}
{% block title %}<title>Blog | Add Post</title>{% endblock%}
{% block content %} 
    
    <div class="wrapper">
    <div class="form-side">
        <h1 class="rochester-regular">Add Post</h1>
        <form action="{%url 'posts:add_post_view'%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
              <label for="title">Article Title:</label>
              <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="form-group">
              <label for="publish_state">Publish State:</label>
              <select class="form-control" id="publish_state" name="is_published">
                <option value=True selected>Published</option>
                <option value=False>Not Published</option>
              </select>
            </div>
      
            <div class="form-group">
              <label for="content">Content: </label>
              <textarea class="form-control" id="content" rows="3" name="content" required minlength="64"></textarea>
            </div>
            <label for="radious">Post Category:</label>
            <div id="radious" class="form-group d-flex flex-wrap justify-content-start">   
              {%for val, label in CategoryChoices%}  
              <div class="form-check me-3 mb-3 ml-3">
                <input class="form-check-input" type="radio" name="category" id="{{val}}" value="{{val}}"
                {%if val == 'SCR' %} checked {%endif%}/>
                <label class="form-check-label" for="{{val}}">{{label}}</label>
              </div>
              {%endfor%}
            </div>
           
            <label for="poster">Post Picture: </label>
            <input type="file" name="poster" id="poster" class="form-control" accept="image/*"/>

            <input type="submit" value="Add Post" class="btn btn-success mb-2"/>
          </form>
    </div>
    <div class="img-side">
        <img src="{%static 'images/laptob-plant.jpg'%}"/>
    </div>
    </div>
    {% endblock%}

    {%block script%}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    {%endblock%}
