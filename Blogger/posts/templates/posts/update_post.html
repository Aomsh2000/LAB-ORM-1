{% extends 'main/base.html'%}
{%load static%}
{% block head %}
 <link href="{%static 'css/posts.css'%}" rel="stylesheet"/>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
{% endblock%}
{% block title %}<title>Blog | Update Post</title>{% endblock%}
{% block content %} 
    
    <div class="wrapper">
    <div class="form-side">
        <h1 class="rochester-regular">Update Post</h1>
        <form action="{%url 'posts:post_update_view' post.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
              <label for="title">Article Title:</label>
              <input type="text" class="form-control" id="title" name="title" value="{{post.title}}">
            </div>

            <div class="form-group">
              <label for="publish_state">Publish State:</label>
              <select class="form-control" id="publish_state" name="is_published">
                <option value="1" {% if post.is_published == True %} selected {%endif%}>Published</option>
                <option value="0" {% if post.is_published == False %} selected {%endif%}>Not Published</option>
              </select>
            </div>
      
            <div class="form-group">
              <label for="content">Content: </label>
              <textarea class="form-control" id="content" rows="3" name="content">{{post.content}}</textarea>
            </div>
            <div class="form-group">
                <label for="date">Date And Time: </label>
                <input type="datetime-local" class="form-control" id="date" name="published_at" value="{{ post.published_at|date:'Y-m-d H:i' }}"/>
              </div>

              <label for="radious">Post Category:</label>
            <div id="radious" class="form-group d-flex flex-wrap justify-content-start">
              <div class="form-check me-3 mb-3 ml-3">
                <input class="form-check-input" type="radio" name="category" id="flexRadioDefault1" value="Mindfulness and Meditation">
                <label class="form-check-label" for="flexRadioDefault1">Mindfulness and Meditation</label>
              </div>
              
              <div class="form-check me-3 mb-3 ml-3">
                <input class="form-check-input" type="radio" name="category" id="flexRadioDefault2" value="Mental Health">
                <label class="form-check-label" for="flexRadioDefault2">Mental Health</label>
              </div>
              
              <div class="form-check me-3 mb-3 ml-3">
                <input class="form-check-input" type="radio" name="category" id="flexRadioDefault3" value="Physical Wellness">
                <label class="form-check-label" for="flexRadioDefault3">Physical Wellness</label>
              </div>
              
              <div class="form-check me-3 mb-3 ml-3">
                <input class="form-check-input" type="radio" name="category" id="flexRadioDefault4" value="Self-Care Rituals" checked>
                <label class="form-check-label" for="flexRadioDefault4">Self-Care Rituals</label>
              </div>
              
              <div class="form-check me-3 mb-3 ml-3">
                <input class="form-check-input" type="radio" name="category" id="flexRadioDefault5" value="Personal Growth">
                <label class="form-check-label" for="flexRadioDefault5">Personal Growth</label>
              </div>
            </div>
              

              <div class="form-group">
                <label for="poster">Post Picture: </label>
                <div class="row mb-1">
                    <div class="col-3">
                        <img src="{{post.poster.url}}" class="w-100"/>
                    </div>
                </div>
                <input type="file" name="poster" id="poster" class="form-control"/>
              </div>


            <input type="submit" value="Update Post" class="btn btn-success mb-2"/>
          </form>
    </div>
    <div class="img-side">
        <img src="{%static 'images/update-laptob.jpg'%}"/>
    </div>
    </div>
    {% endblock%}
    {%block script%} 
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    {%endblock%}
